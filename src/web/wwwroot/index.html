<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test upload file</title>
        <style>
            input {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Upload</h1>
        <label for="endpoint">Endpoint</label>
        <input type="text" list="endpointsList" id="endpoint" />
        <datalist id="endpointsList">
            <option>/api/upload</option>
            <option>/api/upload/message</option>
            <option>http://localhost:44397/api/upload</option>
            <option>http://localhost:44397/api/upload/message</option>
        </datalist>
        <form action="/api/upload" enctype="multipart/form-data" id="uploader-form">
            <dl>
                <dt>
                    <label for="uploadFile">File</label>
                </dt>
                <dd>
                    <input id="uploadFile" type="file" name="uploadFile" />
                </dd>
            </dl>

            <button id="btn-uploader">Upload</button>

            <div style="margin-top:15px">
                <output name="result"></output>
            </div>
        </form>

        <h1>Call authentication test method X-Api-Key</h1>
        <p>
            <label for="inputApiKey">Api Key:</label>
            <input id="inputApiKey" value="try_first_with_this_invalid_key" /><br />
            <button id="btnNoAuth">Call no auth method</button>
            <button id="btnAuth">Call auth method</button>
            <button id="btnAuthEmployee">Call auth only employee</button>
            <output id="output-field"></output>
        </p>
        <script src="uploader.js"></script>
        <script src="auther.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function(event) {
                uploader.init();
                auther.init();
            });
        </script>
    </body>
</html>
